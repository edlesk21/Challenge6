<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Challenge 6: Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <style>
    .profile-image {
    width: 100%;
    height: 120%;
    border-radius: 15px;
  }
  .btn-primary {
    background-color: white;
    color: black;
  }
  .btn-secondary {
    background-color: white;
    color: black;
    border-radius: 30px;
    font-weight: bold;
  }
  .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn-group-center {
      display: flex;
      justify-content: center;
      flex-grow: 1; /* Allows the center group to expand */
    }
    .btn-group-right {
      display: flex;
      justify-content: flex-end;
    }
    .dropdown, .btn {
      margin: 0 5px; /* Adds some spacing between buttons */
    }
  </style>
  <body>
    <div class="container">
      <div class="header mt-5">
        <div class="btn-group btn-group-left">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Popular
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
            </div>
          </div>
        </div>
        <div class="btn-group-center">
          <button type="button" class="btn btn-secondary">Discover</button>
          <button type="button" class="btn btn-secondary">Animation</button>
          <button type="button" class="btn btn-secondary">Branding</button>
          <button type="button" class="btn btn-secondary">Illustration</button>
          <button type="button" class="btn btn-secondary">Mobile</button>
          <button type="button" class="btn btn-secondary">Print</button>
        </div>
        <div class="btn-group-right">
          <button type="button" class="btn btn-secondary">Filters</button>
        </div>
      </div>
    </div>
  
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <a href="#" class="profile-link">
            <img src="Green.png" class="thumbnail profile-image mb-2" alt="Profile Image 1">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="mb-0">Siege Media </h6>
              <p class="mb-0">193</p>
              <p class="mb-0">67.4K</p>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#" class="profile-link">
            <img src="Black.png" class="thumbnail profile-image mb-2" alt="Profile Image 2">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="mb-0">Orman Clark</h6>
              <div class="d-flex">
                <p class="mb-0">98</p> <!-- mr-2 adds margin to the right -->
                <p class="mb-0">24.2K</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
      <a href="#" class="profile-link">
        <img src="Purple.png" class="thumbnail profile-image mb-2" alt="Profile Image 3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0">Jordon Cheung</h6>
          <p class="mb-0">176</p>
        </div>
      </a>
    </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <a href="#" class="profile-link">
          <img src="Red.png" class="thumbnail profile-image mb-2" alt="Profile Image 1">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Aido Crusher</h6>
            <p class="mb-0">Like Count</p>
          </div>
        </a>
      </div>
    <div class="col-md-4 mb-4">
      <a href="#" class="profile-link">
        <img src="Orange.png" class="thumbnail profile-image mb-2" alt="Profile Image 2">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0">Canto</h6>
          <p class="mb-0">Like Count</p>
        </div>
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a href="#" class="profile-link">
        <img src="Blue.png" class="thumbnail profile-image mb-2" alt="Profile Image 3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0">Rammy Wafan</h6>
          <p class="mb-0">Like Count</p>
        </div>
      </a>
    </div>
  </div>
  </body>
</html>
